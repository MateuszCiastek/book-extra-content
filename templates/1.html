<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
  <title>Test</title>
</head>
<body>
  <div class="paper container">
  {% if loggedIn %}
    <h1>Udało się zalogować!</h1>
    <small><a href="/1/logout">Wyloguj</a></small>
  {% else %}
    <h1>Zaloguj się</h1>
      {% if error %}
        <div class="row alert alert-danger">
          {{ error }}
        </div>
      {% endif %}
    <form accept-charset="utf-8" 
          action="/1/login" 
          method="post" 
          enctype="application/x-www-form-urlencoded" 
          autocomplete="off">
        <label for=login>Login</label><input name="login" id="login">
        <label for=password>Hasło</label><input name=password id=password type=password>
        <button class="btn-primary">Zaloguj!</button>
    </form>
  {% endif %}


  </div>
</body>
</html>
