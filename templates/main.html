<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
  <title>Wprowadzenie do bezpieczeństwa aplikacji www</title>
</head>
<body>
  <div class="paper container">
    <h1>
        Wprowadzenie do bezpieczeństwa aplikacji www
    </h1>
    <h2>
        Przykłady
    </h2>
    {% for example in examples %}
        <div class="row flex-center">
    <div class="card" style="width: 20rem;">
  <div class="card-body">
    <h4 class="card-title">{{ example.title }}</h4>
    <p class="card-text">{{ example.description }}</p>
    <a class="card-link" href="{{ example.href }}">Idź do zadania</a>
  </div>
</div>
</div>

    {% endfor %}
  </div>
</body>
</html>
